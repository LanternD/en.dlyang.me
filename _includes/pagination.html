<hr>
<div class="pagination">
  <ul>
  {% if page.previous %}
    <li class="prev"><a href="{{ BASE_PATH }}{{ page.previous.url }}" title="Previous post：{{ page.previous.title }}">&larr; Older-{{ page.previous.title }}</a></li><br><br>
  {% else %}
    <li class="prev disabled"><a>&larr; Latest</a></li><br><br>
  {% endif %}

  {% if page.next %}
    <li class="next"><a href="{{ BASE_PATH }}{{ page.next.url }}" title="Next post：{{ page.next.title }}">{{ page.next.title }}-Newer &rarr;</a></li><br><br>
  {% else %}
    <li class="next disabled"><a>Oldest &rarr;</a></li><br><br>
  {% endif %}
  </ul>
  
</div>
<hr>
