---
layout: blog
---

{% for post in site.posts %}
<article class="preview">
    <header>
        <h2 class="post-title">
            <a href="{{ post.url }}">  {{ post.title }} </a>
        </h2>
        <p class="post-time"> {{ post.date | date:"%Y-%m-%d" }}</p>
    </header>
    <section class="post-section">
        <p>
            {{ post.description }}
        </p>
    </section>

</article>
{% endfor %}
